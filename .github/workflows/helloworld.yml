

name: Gh-Runner setup


on:
  workflow_call:
    inputs:
      runner_group:
        required: true
        type: string

jobs:
  clean_workdirs:
    timeout-minutes: 10
    name: cleanup
    runs-on:
      group: 'ubuntu-latest'
    steps:
    - name: Ubuntu
      if: ${{ inputs.runner_group == 'ubuntu-latest' }} 
      run: echo 'ubuntu'
    - name: Centos
      if: ${{ inputs.runner_group != 'ubuntu-latest' }} 
      run: echo 'centos'
